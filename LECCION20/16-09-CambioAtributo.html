<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manejo DOM con JavaScript</title>
</head>
<body>
    <h1 id='titulo'>Manejo DOM con JavaScript</h1>
    <button onclick="mostrar()">Mostrar</button>
    <br/>
    <img id='imagen' src='FZQHdwRXoAIhzp2.jpg'/>
    <script>
       function mostrar(){
           document.getElementById('imagen').src = 'FXFURqEVQAAG4Et.jpg';
       } 
    </script>
</body>
</html>
